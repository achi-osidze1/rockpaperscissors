<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="RockPaperScissors.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6690/6690115.png" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img class="logoimg" src="https://cdn-icons-png.flaticon.com/512/6851/6851302.png" alt="">
    </div>

    <div class="name">
        <p>Rock Paper Scissors</p>
    </div>

    <div class="game">
        <img class="rocklogo" src="https://cdn-icons-png.flaticon.com/512/4574/4574526.png" alt="" name="rock">

        <img class="paperlogo" src="https://cdn-icons-png.flaticon.com/512/2121/2121143.png" alt="" name="paper">
        
        <img class="scissorslogo" src="https://cdn-icons-png.flaticon.com/512/4151/4151837.png" alt="" name="scissors">
    </div>

    <div class="result">
        <p id="computerChoice"></p>
        <p id="result"></p>
    </div>

    <div class="score">
        <p id="player">Player: 0</p>
        <p id="com">Computer: 0</p>
    </div>

    <div class="res">
        <button class="btn">Restart</button>
    </div>

    <script src="RockPaperScissors.js"></script>
</body> 
</html>
